


<div class=" mx-auto row" >
    <div class="card col-3 px-2 my-3">

            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsLgg2nWHYR-_HUIumWseBhVw06YfaMK6soc1IfA79&s"
            class="card-img-top" alt="...">

            <h5 class="card-title">{{product.title}} </h5>
            <p class="card-text">{{product.description}}</p>

        </div>
    </div>
</div>
